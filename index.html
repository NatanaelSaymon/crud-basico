<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cadastro de Produto</h1>
    </header>

    <main>
        <button class="btn-open-modal" id="open-modal">
            Cadastrar Produto
        </button>

        <div class="modal" id="modal">
            <div class="modal__content">
                <button class="btn-close" id="btn-close">
                    <img src="./img/cancel.png" alt="fechar">
                </button>

                <div class="modal__content-heading">
                    <h3>Novo Produto</h3>
                </div>

                <form id="form" class="modal__form">
                    <input type="text" id="index" data-index="new" style="display: none;">

                    <div class="modal__content-input">
                        <label for="id">Id</label>
                        <input type="text" id="id" class="field" placeholder="Id do produto" required>
                    </div>
    
                    <div class="modal__content-input">
                        <label for="produto">Produto</label>
                        <input type="text" id="produto" class="field" placeholder="Nome do produto" required>
                    </div>
    
                    <div class="modal__content-input">
                        <label for="valor">Valor</label>
                        <input type="text" id="valor" class="field" placeholder="Valor do produto" required>
                    </div>
    
                    <div class="modal__content-action">
                        <button id="btn-add" class="btn-add">Salvar</button>
                        <!-- <button id="btn-add--edit" class="btn-add--edit">Editar</button> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>Id</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
